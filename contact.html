  <body>
    <header>
        <nav>
            <img id="logo" src="./assets/images/logo.jpeg" width="50" height="50" alt="Website Logo">
            <a href="./index.html" class="btn" target="_self">Home</a>
            <a href="./about.html" class="btn" target="_self">About</a>
            <a href="./explore.html" class="btn" target="_self">Explore</a>
            <a href="./contact.html" class="btn" target="_self">Contact</a>
            <a href="./register.html" class="btn" target="_self">Register</a>
        </nav>
    </header>
    <div class="container">
      <div id="contact">
        <h1>Contact Us</h1>
      </div>
      <form class="contact-form" action="#" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Enter your message"
          ></textarea>
        </div>
        <div class="form-group">
            <a id="left" class="btn" href="./confirmation.html" target="_self">
                    Submit
            </a>
        </div>
      </form>
    </div>
    <footer>
        <address>&copy; FitLit, 2023. All Rights Reserved.</address>
    </footer>
  </body>
